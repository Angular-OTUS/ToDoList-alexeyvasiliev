<span class="add-card">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div>
      <input formControlName="todoTitle" class="add-tittle" type="text" placeholder="행햟햢햟혢햟" />

      <app-button
        type="submit"
        [disabled]="isDisabled()"
        [class]="{ 'add-card_btn--active': isDisabled(), 'add-card_btn': true }"
        appTooltip
        tooltip="햆쮏쐃썛쒫쟴혧 행햟햢햟혢혞"
        [position]="TooltipPosition.ABOVE">
        <ng-container class="btn-icon">游닇</ng-container>
      </app-button>

      <div
        class="alert alert-danger"
        *ngIf="editForm.controls['todoTitle'].invalid && editForm.controls['todoTitle'].touched">
        햏햣 혞햨햟향햟햫 햦햪혪 향햟햢햟혢햦
      </div>
    </div>
    <textarea
      name="todoDescription"
      formControlName="todoDescription"
      class="add-description"
      placeholder="뤯햦혜햟햫햦햣"></textarea>
  </form>
</span>
