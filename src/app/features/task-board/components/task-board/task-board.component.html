<div cdkDropListGroup>
  <app-task-board-column
    title="New"
    [todoListDone$]="todoListNew$"
    [todoState]="TodoStatus.New"></app-task-board-column>
  <app-task-board-column
    title="Progress"
    [todoListDone$]="todoListInProgress$"
    [todoState]="TodoStatus.InProgress"></app-task-board-column>
  <app-task-board-column
    title="Done"
    [todoListDone$]="todoListDone$"
    [todoState]="TodoStatus.Completed"></app-task-board-column>
</div>
